packages:
  darwin:
    taps:
      - nats-io/nats-tools
    brews:
      - delta
      - fish
      - asdf
      - grc
      - starship
      - uv
      - jless
      - ffmpeg
      - asciinema
      - agg
      - pstree
      - nats-io/nats-tools/nats
      - htop
      - btop
      - gnu-sed
      - ruff
      - gpg
      - tmux
      - tmux-mem-cpu-load
      - openssl@3
      - 1password-cli
      - sshpass
    casks:
      - ghostty
      - nikitabobko/tap/aerospace
      - font-cascadia-code-nf
      - karabiner-elements
#      - caffeine # currently older version than manual install 1.1.3 vs 1.5

  linux:
    apt:
      - fish
      - grc
      - ffmpeg
      - asciinema
      - psmisc
      - htop
      - btop
      - gpg
      - tmux
      - git-delta
      - cpupower-gui
      - gnome-shell-extension-manager

      # needed for asdf install python 
      - libreadline-dev
      - libssl-dev
      - libbz2-dev
      - zlib1g-dev
      - libz3-dev
      - libncurses-dev
      - liblzma-dev
      - uuid-dev
      - libffi-dev
      - libsqlite3-dev
      - tk-dev
    snap:
      - chromium
      - code

  omf:
    all:
      - grc
    darwin:
      - osx
      - brew

  fisher:
    - lilyball/nix-env.fish
    - edc/bass
    - jhillyerd/plugin-git

  asdf:
    version: 0.16.5
    plugins:
      - python
      - nodejs
      - rust
      - golang
      - elixir
    tools:
      - name: python
        version: 3.12.9
      - name: elixir
        version: 1.18.2-otp-27

  pip:
    all:
      - virtualfish
      - black[d]
    linux:
      - gnome-extensions-cli

  virtualfish:
    - auto_activation
    - projects
    - environment

  gnome_extensions:
    - quake-terminal@diegodario88.github.io

