packages:
  darwin:
    taps:
      - nats-io/nats-tools
    brews:
      - delta
      - fish
      - asdf
      - grc
      - starship
      - uv
      - jless
      - ffmpeg
      - asciinema
      - agg
      - pstree
      - nats-io/nats-tools/nats
      - htop
      - gnu-sed
      - ruff
      - gpg
      - tmux
      - tmux-mem-cpu-load
      - openssl@3
    casks:
    - ghostty
    - nikitabobko/tap/aerospace
