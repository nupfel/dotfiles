  linux:
    apt:
      - fish
      - grc
      - ffmpeg
      - asciinema
      - psmisc
      - htop
      - gpg
      - tmux
      - git-delta
      - cpupower-gui
      # needed for asdf install python 
      - libreadline-dev
      - libssl-dev
      - libbz2-dev
      - zlib1g-dev
      - libz3-dev
      - libncurses-dev
      - liblzma-dev
      - uuid-dev
      - libffi-dev
      - libsqlite3-dev
    snap:
      - chromium
      - code

  omf:
    all:
      - grc
      - asdf
    darwin:
      - osx
      - brew

  fisher:
    - lilyball/nix-env.fish
    - edc/bass
    - jhillyerd/plugin-git

  asdf:
    plugins:
      - python
      - nodejs
      - rust
      - golang
      - elixir
    tools:
      - name: python
        version: 3.12.9
      - name: elixir
        version: latest

  pip:
    - virtualfish
    - black[d]

  virtualfish:
    - auto_activation
    - projects
    - environment

